<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Know Your Train</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Cyborg Bootstrap theme -->
	<link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- My Stylings -->
	<link rel="stylesheet" href="styling.css">


</head>
<body>
	<header class="jumbotron h1 text-center">If I Were a Train, Here's How I'd be Scheduled <span class="smaller">by AK Ginpsom</span></header>

	<div id="big-wrap" class="container row col-sm-offset-1 col-sm-10">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Today's Train Schedule</h3>
            </div>
            <div class="panel-body">
                <div id="tbl-hldr">
                    <table class="table table-striped table-hover table-responsive">
                        <thead>
                            <tr class="text-center">
                                <th>Train</th>
                                <th>Destination</th>
                                <th>Run Frequency (min)</th>
                                <th>First Departure</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainDepo">
                        	
                        </tbody>
                    </table>
                </div>
            </div>
	    </div>
    	<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">Add Your Train for Other Users to See!</h3>
				</div>
				<div class="panel-body">

					<form role="form">
						<div class="form-group">
							<label for="text">Train:</label>
							<input type="text" class="form-control" id="trainInput">
						</div>
						<div class="form-group">
							<label for="text">Destination:</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="text">First Departure Time (HH:mm - Military Time):</label>
							<input type="time" class="form-control" id="departInput">
						</div>
						<div class="form-group">
							<label for="text">Run Frequency (min)</label>
							<input type="number" class="form-control" id="runInput">
						</div>

						<button type="submit" class="btn-lg btn-danger " id="submit">Choo Choo!</button>
					</form>

				</div>
			</div>
	</div>

	<!-- JQuery link -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Firebase Link -->
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	<!-- Moment time library link -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- My code -->
	<script src="train-app.js"></script>
</body>
</html>
